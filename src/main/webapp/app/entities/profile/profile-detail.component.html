<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span>Profile</span> {{profile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{profile.lastName}}</span>
                </dd>
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{profile.firstName}}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{profile.age}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{profile.userLogin}}
                </dd>
                <dt><span>Profile Conf Value</span></dt>
                <dd>
                    <div *ngIf="profile.profileConfValueId">
                        <a [routerLink]="['/profile-conf-value', profile.profileConfValueId, 'view']">{{profile.profileConfValueId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
