<div>
    <h2>
        <span>Profiles</span>
        <button id="jh-create-entity" class="btn btn-basic float-right jh-create-entity create-profile" [routerLink]="['/profile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="profiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Last Name</span></th>
            <th><span>First Name</span></th>
            <th><span>Age</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profile of profiles ;trackBy: trackId">
                <td>{{profile.lastName}}</td>
                <td>{{profile.firstName}}</td>
                <td>{{profile.age}}</td>
                <td>
                    <div *ngIf="profile.profileConfValueId">
                        <a [routerLink]="['../profile-conf-value', profile.profileConfValueId , 'view' ]" >{{profile.profileConfValueId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/profile', profile.id, 'edit']"
                                class="btn btn-basic btn-sm">
                            <span class="d-none d-md-inline">Add Configuration</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profile/'+ profile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-basic btn-sm">
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
