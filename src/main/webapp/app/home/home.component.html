<div class="row">
    <div class="col-md-3">
        <span class="img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome  to your Smart Home!</h1>
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"></span>
                <jhi-profiles-list></jhi-profiles-list>
                <jhi-smart-object></jhi-smart-object>
                <button class="btn btn-primary float-center" [routerLink]="['smart-object']">smart objects</button >
                <button class="btn btn-primary float-center" [routerLink]="['profile']">profiles</button >
                <button class="btn btn-primary float-center" [routerLink]="['conf-value']">conf value</button >
                <button class="btn btn-primary float-center" [routerLink]="['config']">config</button >
                <button class="btn btn-primary float-center" [routerLink]="['profileConfValue']">profiles-conf-value</button >

            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>

    </div>
</div>
